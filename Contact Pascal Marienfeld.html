    <main>
        <div class="contact-section">
            <h1>Contact</h1>
            <form action="" method="post" id="contact-form">
                <label class="standard-label" for="contact-email">Email: </label>
                <input type="email" id="contact-email" required>

                <label class="standard-label" for="tel">Telephone: </label>
                <input type="tel" id="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}">

                <label class="standard-label" for="textarea">Message: </label>
                <textarea required maxlength="240" id="textarea"></textarea>
                <input type="submit" value="Send message">
            </form>
            <a href="tel:+4912345123">Tel: +49 12345123</a>
